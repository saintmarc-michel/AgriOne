<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri One / Login</title>

           <!-- Link Bootstrap  -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
           integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- Style Link -->
        <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    

<main>

<!-- ======================== Left content ===================  -->

<section class="left-content">

    <div class="logo">
        <img src="./assets/images/icons/logo-one.png" alt="">
    </div>

    <div class="small-detail">
        <p>Access your personal projects dashboard</p>
    </div>
    
    <div class="slider-img"></div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active indicator" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="indicator" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="indicator" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <p>ONE SOURCE - <span>ONE TRUTH</span> - ONE FUTURE</p>
          </div>
          <div class="carousel-item">
            <p>ONE SOURCE - <span>ONE TRUTH</span> - ONE FUTURE</p>
          </div>
          <div class="carousel-item">
            <p>ONE SOURCE - <span>ONE TRUTH</span> - ONE FUTURE</p>
          </div>
        </div>
      </div>
</section>

<!-- ========================= Right content =================== -->

<section class="right-content">

    <div class="login">

        <div class="login-title">
            <h1>Log in</h1>
            <p>You must fill in the fields with a * to go to the next step</p>
        </div>

        <div class="form">

            <div class="mb-4">
                <label for="formGroupExampleInput" class="form-label">Email*</label>
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="error@mail.com*">
            </div>

            <div class="mb-4">
                <label for="formGroupExampleInput2" class="form-label">Password*</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="your password">
            </div>

            <div class="check-box">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                    Remember me
                    </label>
                </div>

                <div class="forget-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <div class="singup">

                <div class="login-btn">
                    <a href="#">Log in</a>
                </div>

                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>

        </div>

    </div>
</section>

</main>

   <!-- Link Bootstrap Js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
